<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="img/icon.jpg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/bootstrap-icons.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bicycle</title>
</head>

<body>
  <div class="color-2"></div>
  <!-- !NAVBAR -->
  <nav class="top">
    <div class="logo">
      <h1>Logo</h1>
    </div>
    <i id="bars" class="bi bi-list"></i>
    <ul class="">
      <li>Home</li>
      <li>Shop</li>
      <li>About</li>
      <li>Contact</li>
      <li>Services</li>
    </ul>

  </nav>
  <!--!NAVBAR -->
  <!-- !MANIN -->
  <div class="container">
    <div class="box-1">
      <div class="colors">
        <div id="redColor" class="color-red color active"></div>
        <div id="greenColor" class="color-green color"></div>
        <div id="yellowColor" class="color-yellow color"></div>
        <div id="blueColor" class="color-blue color"></div>
      </div>
      <div class="bikes">
        <img id="red-bike" class="active" src="img/bike-red.png" alt="red">
        <img id="green-bike" src="img/bike-green.png" alt="green">
        <img id="yellow-bike" src="img/bike-yellow.png" alt="yellow">
        <img id="blue-bike" src="img/bike-blue.png" alt="blue">
      </div>
    </div>
    <div class="box-2 right">
      <div class="shop">
        <h2>TX Bike GR-900</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur doloremque <br> maxime dolorum
          exercitationem delectus ipsam magni dolorem voluptatem quis mollitia.</p>
        <p>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <i class="bi bi-star-fill"></i>
          <span>(123)</span>
        </p>
        <div class="costumers">
          <div class="colors-2">
            <div id="red" class="color-red color red active"></div>
            <div id="green" class="color-green color green"></div>
            <div id="yellow" class="color-yellow color yellow"></div>
            <div id="blue" class="color-blue color blue"></div>
          </div>
          <div class="price">
            <p>$120.00</p>
          </div>
        </div>

        <button>Buy Now</button>

      </div>
    </div>
  </div>
  <!-- !MANIN -->

  <script src="app.js"></script>
</body>

</html>
